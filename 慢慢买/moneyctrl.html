<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moneyctrl</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/moneyctrl.css">
</head>

<body>

  <div class="container">

    <!-- 头部 -->
    <div class="mmm_header_common">
      <div class="icon_left fl">
        <a href='javascript:history.go(-1);'>
          <i></i>
        </a>
      </div>
      
      <div class="icon_right fr">
        <a href='javascript:;'>
          <img src="images/header_app.png">
        </a>
      </div>
      <h3>省钱控-最新优惠</h3>
    </div>


    <!-- 推荐产品 --> 
    <div class="mmm_content">
      <ul class="items">
        <!-- 推荐产品模板渲染区 -->
        <li>
          <a href="javascript:;">
            <div class="img">
              <img src="images/jiangyou.jpg" alt="">
            </div>
            <div class="desc">
              <div class="top">
                <span class="info">移动端凑单品：海天 鲜味 生抽 1.28L </span>
                <span class="price"> 10.9元</span>
              </div>
              <div class="bottom">
                <span class="fl">京东商城 | 10-25 14:10</span>
                <span class="fr">有1人评论</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <div class="page clearfix">
        <div class="fl"><button class="prev">上一页</button></div>
        <div class="fl">
          <select class="select">
            <option selected value="1">1/3</option>
            <option value="2">2/3</option>
            <option value="3">3/3</option>
          </select>
        </div>
        <div class="fl"><button class="next">下一页</button></div>
      </div>
    </div>
  
 
    <!-- 底部 -->
    <div class="mmm_footer_common">
      <div class="top clearfix">
        <a href='javascript:;'>登陆</a>
        <a href='javascript:;'>注册</a>
        <a href='javascript:;' id="to_top">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="clearfix">
          <a href='javascript:;' class="app">手机APP下载</a>
          <a href='javascript:;'>慢慢买手机版</a>
          <a href='javascript:;' class="compare">--掌上比价平台</a>
        </p>
            
        <p>m.manmanbuy.com</p>
         
      </div>
    </div>

  </div>

  <!-- 模板 -->
  <!-- 推荐商品 -->
  <script type="text/html" id="itemsTpl">
    {{ each result v i }}
      <li>
        <a href="moneyproduct.html?productid={{ v.productId }}">
          <div class="img">
            {{@v.productImgSm}}
          </div>
          <div class="desc">
            <div class="top">
              <span class="info">{{ v.productName }}</span>
              <span class="price">{{ v.productPinkage }}</span>
            </div>
            <div class="bottom">
              <span class="fl">{{ v.productFrom }} | {{ v.productTime }}</span>
              <span class="fr">{{ v.productComCount }}</span>
            </div>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>
  <!-- select下拉框 -->
  <script type="text/html" id="selectTpl">
    <% for (var i = 1; i <= pageTotal  ; i++) { %>
      <option {{ i === val ? 'selected' : ''}} value="{{ i }}">{{ i }}/{{ pageTotal }}</option>
    <%}%>  
  </script> 

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/moneyctrl.js"></script>
</body>

</html>
