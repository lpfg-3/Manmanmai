<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠商品</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>

<body>

  <div class="container">

    <!-- 头部 -->
    <div class="mmm_header_common">
      <div class="icon_left fl">
        <a href='javascript:history.go(-1);'>
          <i></i>
        </a>
      </div>

      <div class="icon_right fr">
        <a href='javascript:;'>
          <img src="images/header_app.png">
        </a>
      </div>
      <h3>优惠商品</h3>
    </div>

    <!-- 主体 -->
    <div class="mmm_coupon_pro">
      <div class="title">--点餐前出示手机中的优惠券，即可享受优惠--</div>
      <!-- 商品列表 -->
      <div class="list mmm_product_list_common">
        <ul>
          <!-- 推荐产品模板渲染区 -->
          <li>
            <a href="javascript:;">
              <div class="img">
                <img src="images/chicken.jpg">
              </div>
              <div class="desc">
                <div class="top">
                  <span class="info">C27  两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券</span>
                </div>
                <div class="bottom">
                  <div class="price">￥ 28</div>
                  <div class="time">有效期至10月31日</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

    </div>

    <!-- 底部 -->
    <div class="mmm_footer_common">
      <div class="top clearfix">
        <a href='javascript:;'>登陆</a>
        <a href='javascript:;'>注册</a>
        <a href='javascript:;' id="to_top">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="clearfix">
          <a href='javascript:;' class="app">手机APP下载</a>
          <a href='javascript:;'>慢慢买手机版</a>
          <a href='javascript:;' class="compare">--掌上比价平台</a>
        </p>

        <p>m.manmanbuy.com</p>

      </div>
    </div>

  </div>

  <!-- 模态框 -->
  <div class="modal">
    <div class="box">
      <div class="content">
        <ul>
          <li><img src="images/chicken.jpg"></li>
        </ul>
      </div> 
      <div class="prev"></div>
      <div class="next"></div>
    </div> 
  </div>

  <!-- 模板 -->
  <!-- 优惠产品列表 -->
  <script type="text/html" id="listTpl">
    {{ each result v i }}
      <li>
        <a href="javascript:;" data-index={{ i }}>
          <div class="img">
            {{@v.couponProductImg}}
          </div>
          <div class="desc">
            <div class="top">
              <span class="info mui-ellipsis-3">{{ v.couponProductName }}</span>
            </div>
            <div class="bottom">
              <div class="price">{{ v.couponProductPrice }}</div>
              <div class="time">{{ v.couponProductTime }}</div>
            </div>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>
  <!-- 模态框图片 -->
  <script type="text/html" id="imgTpl">
    {{ each result v i }}
      <li>{{@v.couponProductImg}}</li>
    {{ /each }}
  </script>



  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/couponproduct.js"></script>
</body>

</html>
