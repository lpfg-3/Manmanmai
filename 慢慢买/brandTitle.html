<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>热门品牌排行</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/brandTitle.css">
</head>

<body>

  <div class="container">

    <!-- 头部 -->
    <div class="mmm_header_common">
      <div class="logo">
        <a href='javascript:;'>
          <img src="images/header_logo.png">
        </a>
      </div>
      <div class="icon_right">
        <a href='javascript:;'>
          <img src="images/header_app.png">
        </a>
      </div>
    </div>

    <!-- 搜索框 -->
    <div class="mmm_search_common">
      <div class="btn fr">
        <input type="button" value="搜索">
      </div>
      <div class="input">
        <input type="search" placeholder="请输入你要比价的商品">
      </div>
    </div>

    <!-- 三级导航 -->
    <div class="mmm_three_common">
      <div class="three">
        <a href='index.html'>首页</a>
        <span>></span>
        <a href='javascript:;'>全部分类</a>
        <span>></span>
      </div>
      <button>筛选</button>
    </div>

    <!-- 热门品牌 -->
    <div class="mmm_brandhot">
      <div class="title">热门品牌排行</div>
      <ul>
        <li><a href="javascript:;">平板电视十大品牌</a></li>
      </ul>
    </div>

    <!-- 底部 -->
    <div class="mmm_footer_common">
      <div class="top clearfix">
        <a href='javascript:;'>登陆</a>
        <a href='javascript:;'>注册</a>
        <a href='javascript:;' id="to_top">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="clearfix">
          <a href='javascript:;' class="app">手机APP下载</a>
          <a href='javascript:;'>慢慢买手机版</a>
          <a href='javascript:;' class="compare">--掌上比价平台</a>
        </p>

        <p>m.manmanbuy.com</p>

      </div>
    </div>

  </div>

  <!-- 模板 -->

  <script type="text/html" id="tpl">
    {{ each result v i}}
      <li><a href="brand.html?brandtitleid={{ v.brandTitleId }}">{{ v.brandTitle }}</a></li>
    {{ /each }}
  </script> 

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/brandTitle.js"></script>
</body>

</html>
