<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品列表</title>
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <div class="container">

    <!-- 头部 -->
    <div class="mmm_header_common">
      <div class="logo">
        <a href='javascript:;'>
          <img src="images/header_logo.png">
        </a>
      </div>
      <div class="icon_right">
        <a href='javascript:;'>
          <img src="images/header_app.png">
        </a>
      </div>
    </div>

    <!-- 搜索框 -->
    <div class="mmm_search_common">
      <div class="btn fr">
        <input type="button" value="搜索">
      </div>
      <div class="input">
        <input type="search" placeholder="请输入你要比价的商品">
      </div>
    </div>

    <!-- 三级导航 -->
    <div class="mmm_three_common">
      <div class="three">
        <a href='index.html'>首页</a>
        <span>></span>
        <a href='category.html'>全部分类</a>
        <span>></span>
        <a href='javascript:;'>电视</a>
        <span>></span>
      </div>
      <button>筛选</button>
    </div>

    <!-- 商品列表 -->
    <div class="mmm_product_list_common">
      <ul>
        <!-- 推荐产品模板渲染区 -->
        <li>
          <a href="javascript:;">
            <div class="img">
              <img src="images/tv.png">
            </div>
            <div class="desc">
              <div class="top">
                <span class="info">乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视</span>
              </div>
              <div class="bottom">
                <div class="price">￥1999.00</div>
                <span class="fl">报价(6)</span>
                <span class="fl">评论(2286)</span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- 分页 -->
    <div class="mmm_pagination_common clearfix">
      <div class="fl">
        <button class="prev">上一页</button>
      </div>
      <div class="fl">
        <div class="select_page">
          <a href='javascript:;' class="now_page">1/3</a>
          <div class="select">
            <a href='javascript:;'>1/3</a>
            <a href='javascript:;'>2/3</a>
            <a href='javascript:;'>3/3</a>
          </div>
        </div>
        <!-- <select>
          <option selected value="1">1/3</option>
          <option value="2">2/3</option>
          <option value="3">3/3</option>
        </select> -->
      </div>
      <div class="fl">
        <button class="next">下一页</button>
      </div>
    </div>



    <!-- 底部 -->
    <div class="mmm_footer_common">
      <div class="top clearfix">
        <a href='javascript:;'>登陆</a>
        <a href='javascript:;'>注册</a>
        <a href='javascript:;' id="to_top">返回顶部</a>
      </div>
      <div class="bottom">
        <p class="clearfix">
          <a href='javascript:;' class="app">手机APP下载</a>
          <a href='javascript:;'>慢慢买手机版</a>
          <a href='javascript:;' class="compare">--掌上比价平台</a>
        </p>

        <p>m.manmanbuy.com</p>

      </div>
    </div>

  </div>

  <!-- 模板 -->
  <!-- 三级导航 -->
  <script type="text/html" id="threeTpl">
    <a href='index.html'>首页</a>
    <span>></span>
    <a href='category.html'>全部分类</a>
    <span>></span>
    <a href='javascript:;'>{{ result[0].category }}</a>
    <span>></span>
  </script>

  <!-- 商品列表 -->
  <script type="text/html" id="listTpl">
    {{ each result v i }}
      <li>
        <a href="bijia.html?productid={{ v.productId }}">
          <div class="img">
            {{@v.productImg}}
          </div>
          <div class="desc">
            <div class="top">
              <span class="info">{{ v.productName }}</span>
            </div>
            <div class="bottom">
              <div class="price">{{ v.productPrice }}</div>
              <span>{{ v.productQuote }}</span>
              <span>{{ v.productCom }}</span>
            </div>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>
  <!-- 下拉框 -->
  <!-- select下拉框 -->
  <!-- <script type="text/html" id="selectTpl">
    <% for (var i = 1; i <= pageTotal  ; i++) { %>
      <option {{ i === val ? 'selected' : ''}} value="{{ i }}">{{ i }}/{{ pageTotal }}</option>
    <%}%>  
  </script>  -->
  <!-- a标签下拉框 -->
  <script type="text/html" id="selectTpl">
    <a href='javascript:;' class="now_page">{{ val }}/{{ pageTotal }}</a>
    <div class="select">
    <% for (var i = 1; i <= pageTotal  ; i++) { %>
      <a data-index="{{ i }}">{{ i }}/{{ pageTotal }}</a>
    <%}%>  
    </div>
  </script> 

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/common.js"></script>
  <script src="js/productlist.js"></script>
</body>

</html>
